<div class="app-container">

  <h1>Belépés</h1>

  <div class="alert alert-danger" role="alert">Sikertelen belépési kísérlet!</div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="form-group">
          <label for="inputUser" class="col-sm-4 control-label">Felhasználó név</label>
          <div class="col-sm-8">
            <input class="form-control" id="inputUser"  [(ngModel)]="user.username" placeholder="Felhasználónév">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-4 control-label">Jelszó</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="user.password" placeholder="Jelszó">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success" (click)="login()">Belépés</button>
          </div>
        </div>
    </div>
  </div>

</div>
